{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-5">

        </div>
        <div class="col-6">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        </div>
            <div class="col-6">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Profile Info</h3>
                    <form method="POST" class="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="mb-3">Profile Info</legend>
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                            </legend>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-block btn-round" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
