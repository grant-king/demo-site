{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="wrapper">
    <div class="page-header" style="background-image: url('{% static 'blog/img/grandma_robot_nobg.png' %}')">
        <div class="filter"></div>
        <div class="container">      
            <div class="row">
                <div class="col-12">
                    <div class="card card-register">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Reset Password</h3>
                            </div>
                        </div>
                        <form method="POST" class="register-form">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form|crispy }}
                                </legend>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-block btn-round" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
