{% extends "mysite/base.html" %}
{% load static %}
{% block content %}
<div class="row text-left justify-content-center" style="margin: 10px -15px;">
    {% for project in projects %}
    <div class="col-sm-10 col-md-6 col-lg-4 col-xl-4">
        <div class="card"><img class="card-img-top w-100 d-block" src="{% static 'mysite/img/mc_yinyang.png' %}">
            <div class="card-body">
                <h4 class="card-title">{{ project.title }}</h4>
                <h6 class="text-muted card-subtitle mb-2">Subtitle</h6>
                <p class="card-text">{{ project.description }}</p><a class="card-link" href="#">App Link</a><a
                    class="card-link" href="#">Project Detail Link</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
